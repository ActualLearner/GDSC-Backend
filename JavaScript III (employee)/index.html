<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Manager</title>

    <!--fonts-->
    <script src="https://kit.fontawesome.com/534c33b07a.js" crossorigin="anonymous"></script>

    <!--Bootstrap 5 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--My CSS-->
    <link rel="stylesheet" href="styles.css">


</head>

<body>

    <!--Search Employee Section-->
    <section id="search">

        <h2 class="big-heading">Search Employees</h2>

        <input id="search-bar" type="number" placeholder="Search by ID">
        <button id="search-bar-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button id="list-btn">List All</button>

        <br><br>

        <!-- table that lists employees -->

        <table id="employees-table">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Department</th>
            </thead>
            <tbody id="table-body">
                <!-- add the employees list here -->
            </tbody>

        </table>

    </section>

    <!-- Add Employee Section -->
    <section id="add-employee">

        <h2 class="big-heading">Add Employee</h2>

        <form id="add-employee-form" action="">

            <div class="container">

                <div class="row">
                    <label class="col-sm-2" for="add-id">ID: </label>
                    <input class="col-3" id="add-id" type="text" required>
                </div>

                <div class="row">
                    <label class="col-sm-2" for="add-name">Name: </label>
                    <input class="col-3" id="add-name" Nametype="text" required>
                </div>

                <div class="row">
                    <label class="col-sm-2" for="add-position">Position: </label>
                    <input class="col-3" id="add-position" type="text" required>
                </div>

                <div class="row">
                    <label class="col-sm-2" for="add-department">Department: </label>
                    <input class="col-3" id="add-department" type="text" required>
                </div>

                <div class="row">
                    <div class="col-sm-2"></div>
                    <input id="add-btn" class="col-2" type="submit" required>
                </div>

            </div>
        </form>

    </section>


    <!-- Update Employee -->
    <section id="update-employee">

        <h2 class="big-heading">Update Employee</h2>

        <form id="update-employee-form" action="">

            <div class="container">

                <div class="row">
                    <label class="col-sm-2" for="update-id">ID: </label>
                    <input class="col-3" id="update-id" type="text" required>
                </div>

                <div class="row">
                    <label class="col-sm-2" for="update-name">New name: </label>
                    <input class="col-3" id="update-name" Nametype="text" required>
                </div>

                <div class="row">
                    <label class="col-sm-2" for="update-position">New position: </label>
                    <input class="col-3" id="update-position" type="text" required>
                </div>

                <div class="row">
                    <label class="col-sm-2" for="update-department">New department: </label>
                    <input class="col-3" id="update-department" type="text" required>
                </div>

                <div class="row">
                    <div class="col-sm-2"></div>
                    <input id="update-btn" class="col-2" type="submit">
                </div>

            </div>
        </form>

    </section>


    <!-- Delete Employee -->
    <section id="delete-employee">

        <h2 class="big-heading">Delete Employee</h2>


        <label for="delete-id">ID:</label>
        <input id="delete-id" type="text" required>
        <input type="submit" name="Delete" id="delete-btn" value="Delete">



    </section>

    <footer>

    </footer>

    <!-- Bootstrap 5 Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- My javascript -->
    <script src="index.js"></script>

</body>

</html>
